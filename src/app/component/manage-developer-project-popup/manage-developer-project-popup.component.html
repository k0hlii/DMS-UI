<div>
  <h2 mat-dialog-title>Edit Project</h2>
  <mat-dialog-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Firstname</th>
        <td mat-cell *matCellDef="let dev">{{ dev.firstname }}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let dev">{{ dev.lastname }}</td>
      </ng-container>

      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef>Field</th>
        <td mat-cell *matCellDef="let dev">{{ dev.field }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let dev">
          <button
            *ngIf="!isDeveloperInProject(dev)"
            (click)="addDeveloperToProject(dev.idAsString)"

          >
            <mat-icon>add</mat-icon>

          </button>
          <button
            *ngIf="isDeveloperInProject(dev)"
            (click)="removeDeveloperFromProject(dev)"
            mat-mini-fab color="warn"  
          >
            <mat-icon>remove</mat-icon>

          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
  </mat-dialog-actions>
</div>
