<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let technologie"> {{technologie.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let technologie"> {{technologie.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="usage">
        <th mat-header-cell *matHeaderCellDef> Usage </th>
        <td mat-cell *matCellDef="let technologie"> {{technologie.usage}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let technologie">
          <button mat-mini-fab color="primary" (click)="editTechnologie(technologie)" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-mini-fab color="warn" (click)="deleteTechnologie(technologie.idAsString)" aria-label="Example icon button with a filter list icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div class="container">
      <button mat-mini-fab color="accent" (click)="addTechnologie()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of technologies">
    </mat-paginator>
  
  </div>
