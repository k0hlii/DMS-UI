<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let dev"> {{dev.firstname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let dev"> {{dev.lastname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef> Field </th>
        <td mat-cell *matCellDef="let dev"> {{dev.field}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let dev">
          <!-- disabled -->
          <button mat-mini-fab  color="primary" (click)="editDeveloper(dev)" aria-label="Example icon button with a home icon" >
            <mat-icon>edit_border</mat-icon>
          </button>

          <button mat-mini-fab color="warn"  (click)="deleteDeveloper(dev.idAsString)" aria-label="Example icon button with a filter list icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="container">
      <button mat-mini-fab color="accent" (click)="addDeveloper()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
